<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>OvO</title>
    <!-- Standardised web app manifest -->
    <link rel="manifest" href="extra/appmanifest.json" />
    <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="../../icons/apple-touch-icon.png" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="../../icons/icon-512x512.png" />
    <link rel="icon" href="../../icons/icon-512x512.png" />
    <!-- All the styles -->
    <link href="styles/main.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/layoutTransition.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/gritter.jquery.min.css" rel="stylesheet" type="text/css" />

    <script async src="//www.googletagmanager.com/gtag/js"></script>
    <script src="../../../analytics.js"></script>
</head>

<body>
    <div id="fb-root"></div>
    <script>
        // Issue a warning if trying to preview an exported project on disk.
        (function () {
            // Check for running exported on file protocol
            if (window.location.protocol.substr(0, 4) === "file") {
                alert(
                    "Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)"
                );
            }
        })();
    </script>
    <!-- The canvas must be inside a div called c2canvasdiv -->
    <div id="c2canvasdiv">
        <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
                ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
        <canvas id="c2canvas" width="640" height="640">
            <!-- This text is displayed if the visitor's browser does not support HTML5.
                    You can change it, but it is a good idea to link to a description of a browser
                    and provide some links to download some popular HTML5-compatible browsers. -->
            <h1>
                Your browser does not appear to support HTML5. Try upgrading your
                browser to the latest version.
                <a href="http://www.whatbrowser.org">What is a browser?</a>
                <br /><br /><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet
                    Explorer</a><br />
                <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
                <a href="http://www.google.com/chrome/">Google Chrome</a><br />
                <a href="http://www.apple.com/safari/download/">Apple Safari</a>
            </h1>
        </canvas>
    </div>
    <!-- Pages load faster with scripts at the bottom -->
    <!-- Construct 2 exported games require jQuery. -->
    <script>
        const defaultVersion = "1.4.4";
    </script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/tween.min.js"></script>
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/gritterJquery.min.js"></script>
    <script src="scripts/howler.min.js"></script>
    <script src="scripts/title.min.js"></script>
    <script src="scripts/c2Runtime.min.js"></script>
    <script src="../../modloader/modloader.js"></script>
    <script src="scripts/load.min.js"></script>
</body>

</html>
